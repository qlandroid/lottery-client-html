<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩票</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/base.js" type="text/javascript"></script>
</head>
<body>
<div class="layui-header header-top">
    <div class="header-top-nav  f-body">
        <div class="header-nav-left fl">
            <a href="#">登陆</a>
        </div>
        <div class="header-nav-right fr">

        </div>
    </div>
</div>
<div class="top-imgs f-body">

</div>

<div class="tab-nav-body">
    <div class="tab-nav  f-body">
        <ul>

        </ul>
    </div>
</div>
<div class="f-body">

<script type="text/html" id="fillItem">
    <li class="fl">
        <a target="_blank" href="lottery_buy_fill.html?id={{d.lotteryFillOpenId}}">
            <img src="icons/lottery_header.jpg" class="lottery-header"/>
            {{# var qty = d.fillLBi - d.buyQty}}
            <span>剩余{{qty}}</span><br>
            <span>中奖积分{{ d.awardLBi}}</span><br>
            <span>{{d.lotteryName}}</span></a>
    </li>
</script>
