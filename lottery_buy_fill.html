<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩票明细</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>

<div class="buy-body">

    <h1>彩票名称:<span id="lotteryTitle">满11送10</span></h1>

    <div>
        <h3>单据号:<span id="lotteryStage"></span></h3>
    </div>
    <div>
        <h5>总数量:<span id="lotteryTotal"></span>积分</h5>
    </div>
    <div>
        <h5>已经购买:<span id="lotteryCanBugQty"></span>积分</h5>
    </div>
    <div>
        购买：<input type="text" class="layui-input-inline" id="inputQty" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"> * <span id="priceUnit"></span> = <span id="buyTotalQty"></span>积分
    </div>

    <button class="layui-btn" id="btnBuyLottery">购买</button>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/lottery_buy_fill.js"></script>

</body>
</html>
