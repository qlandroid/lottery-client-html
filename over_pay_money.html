<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单支付完成</title>
</head>
<body>
    <div>
        订单支付完成，后<span id="readerTime">秒自动关闭</span>
    </div>
</body>
<script src="js/jquery.js"></script>
<script>
    var i = self.setInterval("readerTime()",1000);
    var time = 5;
    function readerTime(){
        if(time == 0){
            window.close();
        }
        $("#readerTime").html(time);
        time = time -1;
    }
</script>
</html>
